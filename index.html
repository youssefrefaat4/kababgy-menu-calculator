<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasr El-Kababgy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <div id="menu-items" class="menu-items"></div>
    </aside>

    <main class="main">
      <h1>Kasr El-Kababgy Calculator</h1>

      <div class="order-section">
        <label for="menu-select">Select Item:</label>
        <select id="menu-select"></select>
        <input type="number" id="quantity" min="1" value="1">
        <button id="add-order">Add Order</button>
      </div>

      <table id="order-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price (EGP)</th>
            <th>Quantity</th>
            <th>Total (EGP)</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th colspan="3">Grand Total</th>
            <th id="grand-total">0.00</th>
            <th></th>
          </tr>
        </tfoot>
      </table>

      <button id="download-csv">Download CSV</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
